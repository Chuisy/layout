<!doctype html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- -->
		<title>Stack Layout Cols</title>
		<!-- -->
		<script src="../../../enyo/enyo.js" type="text/javascript"></script>
		<!-- -->
		<script src="../Fitable/Fitable.js" type="text/javascript"></script>
		<link href="../Fitable/Fitable.css" rel="stylesheet" type="text/css" />
		<!-- -->
		<style>
			body {
				overflow: hidden;
			}
			.box, div {
				border: 3px solid red;
				padding: 8px;
			}
			.grn {
				border-color: lightgreen;
			}
			.blu {
				border-color: lightblue;
			}
			.mrg {
				margin: 0px 6px 0px 9px;
			}
		</style>
	</head>
	<body>
		<script>
			new enyo.Cols({classes: "enyo-fit", components: [
				{classes: "box grn", content: "000 Now is the time for all good men"},
				{classes: "box mrg grn", content: "111 Now is the time for all good men"},
				{fit: true, classes: "box grn", content: "FITTING 222 Now is the time for all good men"},
				{classes: "box grn", content: "333 Now is the time for all good men"}
			]}).write();
		</script>
	</body>
</html>

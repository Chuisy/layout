<!doctype html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- -->
		<title>Stack Layout</title>
		<!-- -->
		<script src="../../../enyo/enyo.js" type="text/javascript"></script>
		<!-- -->
		<script src="../Stack.js" type="text/javascript"></script>
		<link href="../Stack.css" rel="stylesheet" type="text/css" />
		<!-- -->
		<style>
			body {
				overflow: hidden;
			}
			.box {
				border: 3px solid red;
				padding: 8px;
			}
			.grn {
				border-color: lightgreen;
			}
			.blu {
				border-color: lightblue;
			}
			.mrg {
				margin: 4px 0px 10px 0px;
			}
		</style>
	</head>
	<body>
		<script>
			new Rows({classes: "enyo-fit", components: [
				{kind: "Rows", classes: "box blu", style: "height: 600px;", components: [
					{classes: "box grn", content: "000 Now is the time for all good men"},
					{classes: "box mrg grn", content: "111 Now is the time for all good men"},
					{fit: true, kind: "Rows", classes: "box blu", components: [
						{classes: "box", content: "000 Now is the time for all good men"},
						{classes: "box mrg", content: "111 Now is the time for all good men"},
						{fit: true, classes: "box", content: "FITTING 222 Now is the time for all good men"},
						{classes: "box", content: "333 Now is the time for all good men"}
					]},
					{classes: "box grn", content: "333 Now is the time for all good men"}
				]},
				{kind: "Rows", classes: "box blu", style: "height: 300px;", components: [
					{classes: "box grn", content: "000 Now is the time for all good men"},
					{classes: "box mrg grn", content: "111 Now is the time for all good men"},
					{fit: true, classes: "box grn", content: "FITTING 222 Now is the time for all good men"},
					{classes: "box grn", content: "333 Now is the time for all good men"}
				]}

			]}).write();
		</script>
	</body>
</html>

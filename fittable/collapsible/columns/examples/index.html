<!doctype html>
<html>
<head>
	<title>enyo Layout test</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="../../../../../../enyo/enyo.js" type="text/javascript"></script>
	<!-- -->
	<script src="../../../../../onyx/package.js" type="text/javascript"></script>
	<script src="../../../package.js" type="text/javascript"></script>
	<script src="../package.js" type="text/javascript"></script>

	<style>
		body {
			overflow: hidden;
		}

		.column {
			width: 150px;
			margin: 0 0.05em;
		}
		.enyo-collapsed-children > * {
			margin: 0 !important;
			width: 100% !important;
		}

	</style>
</head>
<body>
<script type="text/javascript">
	new (enyo.kind({
		name: "App",
		classes: "enyo-fit",
		components: [
			{kind: "FittableRows", classes: "enyo-fit", components: [
				{classes: "onyx-toolbar-inline", components: [
					{content: "Select a view: "},
					{kind: "onyx.Button", content: "0", ontap: "indexButtonTap"},
					{kind: "onyx.Button", content: "1", ontap: "indexButtonTap"},
					{kind: "onyx.Button", content: "2", ontap: "indexButtonTap"},
					{kind: "onyx.Button", content: "3", ontap: "indexButtonTap"},
					{kind: "onyx.Button", content: "4", ontap: "indexButtonTap"}
				]},
				{name: "panels", kind: "CollapsibleColumns", fit: true, style: "font-size: 100px; text-align: center;", components: [
					{name: "uno", classes: "column", style: "background: red;", content: "0"},
					{classes: "column", style: "background: blue;", content: "1"},
					{fit: true, style: "background: yellow;", content: "2"},
					{classes: "column", style: "background: navy;", content: "3"},
					{classes: "column", style: "background: goldenrod;", content: "4"},
				]}
			]}
		],
		indexButtonTap: function(inSender, inEvent) {
			this.$.panels.setIndex((Number(inSender.content)));
		}
	}))().write();
</script>
</body>
</html>
